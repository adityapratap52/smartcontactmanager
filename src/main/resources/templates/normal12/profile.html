<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal12/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Home Page of Dashboard</title>

</head>
<body>
<section>

    <div>

        <div class="card">

            <div class="card-body text-center table-responsive">

                <div class="container">
                    <img th:src="@{/img/contact.png}" alt="" style="width:150px; height:150px;" class="my_profile my-3">
                </div>

                <div class="mt-3">
                    <h1 th:text="${user.name}"></h1>
                </div>

                <table class="table mt-3 pr-3 pl-3">
                    <tbody>

                    <tr>
                        <th th:text="${#strings.toUpperCase('id')}"></th>
                        <th th:text="${'HIMCS2022'+user.id}"></th>
                    </tr>

                    <tr>
                        <th th:text="${#strings.toUpperCase('name')}"></th>
                        <td th:text="${user.name}"></td>
                    </tr>

                    <tr>
                        <th>Email</th>
                        <td th:text="${user.email}"></td>
                    </tr>

                    <tr>
                        <th>Role</th>
                        <td th:text="${user.role}"></td>
                    </tr>

                    <tr>
                        <th>Enabled</th>
                        <td th:text="${user.enabled}"></td>
                    </tr>

                    <tr>
                        <th>About</th>
                        <td th:text="${user.about}"></td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </div>

    <script>
        $(document).ready(()=>{
        $(".item").removeClass("active");
        $("#profile-link").addClass("active");
        });
    </script>

</section>
</body>
</html>
