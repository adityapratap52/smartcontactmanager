<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal12/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Title</title>

</head>
<body>
<section>
    <div class="card mr-3">

        <div class="card-body text-center">

            <div class="container">

                <img th:src="@{'/img/' + ${contact.image}}" src="" alt="" style="width:200px; height:200px;" class="my_profile">
                <h3 th:text="${contact.name} + '(' + ${contact.nickName} + ')'" class="mt-3"></h3>

            </div>

            <!--  Contact Details-->
            <table class="table text-center mt-3">
                <tbody>

                <tr>
                    <th>#Id</th>
                    <th th:text="${contact.cId}"></th>
                </tr>

                <tr>
                    <th>Email</th>
                    <td th:text="${contact.email}"></td>
                </tr>

                <tr>
                    <th>Phone No.</th>
                    <td th:text="${contact.phone}"></td>
                </tr>

                <tr>
                    <th>Work</th>
                    <td th:text="${contact.work}"></td>
                </tr>

                </tbody>
            </table>

            <div class="description text-center">

                <!--  utext convert html data to normal data-->
                <th:block th:utext="${contact.description}"></th:block>

            </div>

            <div class="container mt-3">
                <a th:onclick="|deleteContact(${contact.cId})|" type="submit" class="btn btn-danger btn-sm">Delete</a>

                <form th:action="@{'/user/update-contact/' + ${contact.cId}}" method="post" style="display:inline-block">


                    <button type="submit" class="btn btn-primary btn-sm ">Update</button>

                </form>

            </div>

        </div>

    </div>

</section>
</body>
</html>
