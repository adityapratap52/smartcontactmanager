<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal12/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Settings</title>

</head>
<body>
<section>
    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <div class="card">

                    <div class="card-body">

                        <h3 class="mb-3">Change password</h3>

                        <form th:action="@{/user/change-password}">

                            <!-- old password field-->
                            <div class="form-group">
                                <input type="text" name="oldPassword" class="form-control" placeholder="Enter old password">
                            </div>

                            <!-- new password field -->
                            <div class="form-group">
                                <input type="text" name="newPassword" class="form-control" placeholder="Enter new password">
                            </div>

                            <div class="container text-center">

                                <button type="submit" class="btn btn-success">Change</button>
                                <button type="reset" class="btn btn-warning">Reset</button>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <script>
        $(document).ready(()=>{
        $(".item").removeClass("active");
        $("#settings-link").addClass("active");
        });
    </script>

</section>
</body>
</html>
