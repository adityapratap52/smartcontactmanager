<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Title</title>

</head>
<body>
<section>

    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px" class="col-md-12">

                        <form th:action="@{/after-changed}" action="#" method="post">
                            <div class="mt-3 pt-3 text-center">

                                <h2>Enter New Password</h2>

                            </div>

                            <div class="form-group mt-3" >
                                <input required type="text" name="password" id="password" class="form-control"
                                       placeholder="enter your new password">
                            </div>

                            <div id="register-link" class="text-center">
                                <button class="btn btn-warning">Change</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
