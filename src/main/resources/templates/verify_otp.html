<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Title</title>

</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px" class="col-md-12">

                        <!--            <div class="alert alert-success mt-3" role="alert">-->
                        <!--              We have sent otp to your email id-->
                        <!--            </div>-->

                        <div th:if="${session.message}" class="container mt-3">

                            <div th:classappend="${'alert-'+session.message.type}" class="alert text-center"
                                 role="alert">

                                <span th:text="${session.message.content}"></span>

                            </div>

                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>

                        </div>

                        <form th:action="@{/compare-otp}" action="#" method="post">

                            <div class="form-group">
                                <input required type="text" name="otp" id="otp" class="form-control"
                                       placeholder="enter your otp">
                            </div>

                            <div id="register-link" class="text-center">
                                <button class="btn btn-warning">Send OTP</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
